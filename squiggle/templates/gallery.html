{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My gallery</title>

    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            width: 200px;
            margin: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .delete-button {
            cursor: pointer;
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<body>

    <section class="container">
        {% for drawing in drawings %}
        <div class="drawing">
            <img src="{{ drawing.drawing_data.url }}" alt="Drawing">
            <p>Created at: {{ drawing.created_at }}</p>
            <button class="delete-button" onclick="deleteDrawing({{ drawing.id }})">Delete</button>
            <input class="rename-input" id="rename-input-{{ drawing.id }}" type="text" value="{{ drawing.name }}" readonly>
            <button class="rename-button" onclick="renameDrawing({{ drawing.id }})">Rename</button>
        </div>
        {% empty %}
        <p>No drawings available.</p>
        {% endfor %}
    </section>
    <script>
        function deleteDrawing(drawingId) {
            if (confirm("Are you sure you want to delete this drawing?")) {
                fetch(`/delete_drawing/${drawingId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Refresh the page to update the gallery
                    } else {
                        console.error('Error:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

    function renameDrawing(drawingId) {
        const renameInput = document.querySelector(`#rename-input-${drawingId}`);

        if (renameInput.readOnly) {
            renameInput.readOnly = false;
            renameInput.focus();
        } else {
            const newName = renameInput.value.trim();

            if (newName !== '') {
                fetch(`/update_drawing/${drawingId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        name: newName
                    })
                })
                .then(response => {
                    if (response.ok) {
                        // Display success message
                        alert('Drawing renamed successfully.');
                        // Lock the input field again
                        renameInput.readOnly = true;
                    } else {
                        console.error('Error:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    }

        function updateDrawing(drawingId) {
            const renameInput = document.querySelector(`#rename-input-${drawingId}`);
            const newName = renameInput.value.trim();

            if (newName !== '') {
                fetch(`/update_drawing/${drawingId}/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        name: newName
                    })
                })
                .then(response => {
                    if (response.ok) {
                        location.reload(); // Refresh the page to update the gallery
                    } else {
                        console.error('Error:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    </script>

</body>

</body>
</html>
