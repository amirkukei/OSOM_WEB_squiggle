{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My gallery</title>
    <link href="squiggle/templates/static/css/gallery.css">
    <link rel="icon" href="{% static 'images/squiggleICON.png' %}">
</head>

<body>
    <section class="container">
        {% for drawing in drawings %}
        <div class="drawing">
            <img src="{{ drawing.drawing_data.url }}" alt="Drawing">
            <p>Created at: {{ drawing.created_at }}</p>
            <button class="delete-button" onclick="deleteDrawing({{ drawing.id }})">Delete</button>
            <input class="rename-input" id="rename-input-{{ drawing.id }}" type="text" value="{{ drawing.name }}" readonly>
            <button class="rename-button" onclick="renameDrawing({{ drawing.id }})">Rename</button>
        </div>
        {% empty %}
        <p>No drawings available.</p>
        {% endfor %}
    </section>

</body>
<script type="text/javascript" src="{% static 'js/gallery.js' %}"></script>
</body>
</html>
